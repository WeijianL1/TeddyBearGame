<script type="text/javascript">
$(document).ready(function(){
	$("#expand").bind('click', function(){
		if($(this).html() == "Show All"){
			$(".invisible").removeClass("invisible").addClass("shown");
			$("#extra-container").hide();
			$(this).html("Hide All");
		}else{
			$(".shown").removeClass("shown").addClass("invisible");
			$("#extra-container").show();
			$(this).html("Show All");
			
		}
	});
});

$(document).bind('startGame', function(){
	/* Second console */
	var console = $(".console");
	var welcome ='Welcome to the Teddy Bear story. You are now a fluffy little Teddy Bear. Tomorrow is the big Teddy bear party, and you must definitely not let your owner forget about it.'+"\n"+ Adventure.currentRoom.description + "\n" + Adventure.currentRoom.objectStr()
 					+ 'Say HELP for more info\n'
    var controller = console.console({
      autofocus: true,
      promptLabel: '> ',
      commandValidate:function(line){
        if (line == "") return false;
        else return true;
      },
      commandHandle:function(line){
          Adventure.handleCommand(line.toUpperCase());
          return true;
      },
      animateScroll:true,
      promptHistory:true,
          // output description for default room
      welcomeMessage:'Welcome to the Teddy Bear story. You are now a fluffy little Teddy Bear. Tomorrow is the big Teddy bear party, and you must definitely not let your owner forget about it.'+"\n"
                    + Adventure.currentRoom.description + "\n" + Adventure.currentRoom.objectStr()
 					+ 'Say HELP for more info\n'
    });
    
    responsiveVoice.speak(welcome, "UK English Female", 
      {pitch: 1},{rate:0.5})

    $("a", ".extra").bind("click", function(e) {
        var data = $("#" + $(this).attr("data-load")).html();
        $("#extra-container").html(data);
    });
});
</script>
